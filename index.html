<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="/src/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <section id="map" class="map"></section>
      <nav id="nav" class="nav">
        <ul></ul>
      </nav>
      <section class="noise-block">
        <svg>
          <filter id="noise">
            <feTurbulence id="turbulence">
              <animate
                attributeName="baseFrequency"
                dur="10s"
                values="1 10; 90 100; 1 20; 80 100; 6 100;"
                repeatCount="indefinite"
              ></animate>
            </feTurbulence>
          </filter>
          <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
        </svg>
      </section>
      <div class="cyberpunk-popup hidden">
        <button class="close-btn">âœ•</button>
        <div class="popup-inner">
          <div class="popup-image">
            <img src="" alt="" />
          </div>
          <div class="popup-content">
            <h2 class="popup-title glitch" data-text=""></h2>
            <p class="popup-text neon-shadow"></p>
          </div>
        </div>
      </div>
      <div class="menu-bar">
        <button id="toggleMenu" class="toggle-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="32"
            height="32"
            fill="currentColor"
          >
            <circle cx="12" cy="12" r="10" stroke-width="2" fill="none" />
            <circle cx="12" cy="12" r="5" stroke-width="2" fill="none" />
            <line x1="12" y1="2" x2="12" y2="22" stroke-width="2" />
            <line x1="2" y1="12" x2="22" y2="12" stroke-width="2" />
          </svg>
        </button>
        <button id="delete" class="delete hidden">
          <svg
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 4V2h10v2h5v2h-2v15a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V6H2V4h5zM6 6v14h12V6H6zm3 3h2v8H9V9zm4 0h2v8h-2V9z"
            />
          </svg>
        </button>
        <button id="edit" class="edit hidden">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13.0207 5.82839L15.8491 2.99996L20.7988 7.94971L17.9704 10.7781M13.0207 5.82839L3.41405 15.435C3.22652 15.6225 3.12116 15.8769 3.12116 16.1421V20.6776H7.65669C7.92191 20.6776 8.17626 20.5723 8.3638 20.3847L17.9704 10.7781M13.0207 5.82839L17.9704 10.7781"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
        <aside id="cyberpunkPanel" class="cyberpunk-panel hidden">
          <form class="cyberpunk-form">
            <h2>Add New Tower</h2>

            <label>
              <span>Panel Info:</span>
              <input type="text" name="panel-info" placeholder="London, 1964" />
            </label>

            <label>
              <span>Maki Icon:</span>
              <input type="text" name="maki" placeholder="pin-london" />
            </label>

            <label>
              <span>Name:</span>
              <input type="text" name="name" placeholder="BT Tower" />
            </label>

            <label>
              <span>Image Source:</span>
              <input type="text" name="src" placeholder="london.png" />
            </label>

            <label>
              <span>Description:</span>
              <textarea name="desc" placeholder="Description..."></textarea>
            </label>

            <label>
              <span>Pitch:</span>
              <input type="number" step="0.01" name="pitch" placeholder="67" />
            </label>

            <label>
              <span>Bearing:</span>
              <input
                type="number"
                step="0.01"
                name="bearing"
                placeholder="-57.5"
              />
            </label>

            <label>
              <span>Zoom:</span>
              <input
                type="number"
                step="0.01"
                name="zoom"
                placeholder="16.47"
              />
            </label>

            <label>
              <span>Coordinates (Lng, Lat):</span>
              <input
                type="text"
                name="coordinates"
                placeholder="-0.1388, 51.5214"
              />
            </label>

            <button type="submit">Add Tower</button>
          </form>
        </aside>
      </div>
    </main>
    <div class="cursor"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
