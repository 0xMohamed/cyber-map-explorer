<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="-20 -20 140 140">
  <defs>
    <filter id="cyber-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#ff00ff"/>
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#00fff7"/>
    </filter>
    <style>
      .glow {
        animation: pulse 1s infinite alternate;
        filter: url(#cyber-glow);
      }

      @keyframes pulse {
        0% { filter: url(#cyber-glow); transform: scale(1); }
        100% { filter: url(#cyber-glow); transform: scale(1.05); }
      }
    </style>
  </defs>

  <polygon
    class="glow"
    points="10,10 80,35 55,55 90,90 75,100 40,60 25,85"
    fill="#ff00ff"
    stroke="#00fff7"
    stroke-width="1"
  />
</svg>
